dist: trusty 
sudo: required 
language: cpp
compiler: g++-7

addons:
  apt:
    sources:
        - ubuntu-toolchain-r-test
    packages:
        - g++-7

notifications:
 email:
  on_success: never
  on_failure: always

before_install: 
    - sudo apt update -qq
    - sudo apt upgrade

before_script:
    - sudo apt-get install cmake 
    - git clone https://github.com/SFML/SFML.git
    - cd SFML/ && mkdir build && cd build
    - cmake .. && make -j$(nproc) && make install
script:
    - mkdir build && cd build
    - cmake ..
